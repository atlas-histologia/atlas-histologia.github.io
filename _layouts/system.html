<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
{{ content }}
<script type="text/javascript">
					// Slider
$(function(){
$("#slides").slidesjs({
	width: 1280,
	height: 720,
	play: {
		active: true,
		auto: true,
		interval: 6000,
		swap: true,
  	}
});
});
$(document).ready(function(){
	$('.materialboxed').materialbox();
});
</script>
<style type="text/css">
nav {
	background-color:#A8A173 !important;
}
	.nav-wrapper {
	background-color:rgba(0,0,0,0) !important;
}

/* SlidesJS Estilos */
.slidesjs-play,
.slidesjs-stop,
.slidesjs-pagination li a {
	visibility:invisible !important;
	display:none !important;
}
.slidesjs-previous,
.slidesjs-next {
	background:#A8A173;
	border-radius:20%;
	text-decoration:none;
	padding:.5em 1em;
	color:#FFFFFF;
	float:left !important;
	margin-right:.5em;
	margin-top:.5em;
}
#slides {
	padding:1em;
}
</style>
</body>
</html>
